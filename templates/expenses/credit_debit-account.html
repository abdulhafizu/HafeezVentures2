{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <h1>Credit/Debit Account</h1>
  <hr>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Post Transaction</button>
  </form>

</div>
{% endblock %}
