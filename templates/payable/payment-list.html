{% extends "base.html" %}
{% block content %}
  <h1>Payment List</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Customer</th>
        <th>Amount</th>
        <th>Due Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for payment in payments %}
        <tr>
          <td>{{ payment.customer }}</td>
          <td>{{ payment.amount }}</td>
          <td>{{ payment.due_date }}</td>
          <td><a href="{% url 'payment-detail' payment.pk %}" class="btn btn-info btn-sm">View Details</a></td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">No payments available.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'create-payment' %}" class="btn btn-primary">Create Payment</a>
{% endblock %}
